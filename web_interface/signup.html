<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Arena Home page</title>
	<link rel="stylesheet" href="styles/home.css">
	<link rel="stylesheet" href="styles/header.css">
	<link rel="stylesheet" href="styles/login.css">
	<link rel="stylesheet" href="styles/signup.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="scripts/home.js"></script>
	<script src="scripts/signupForm.js" defer></script>
	<script src="scripts/userProfile.js"></script>

</head>

<body>

	<header id="header">
		<div id="page_logo">
			<a href="index.html">
				<img src="images/movieArena_logo.png" alt="" srcset="" class="page_logo">
			</a>
		</div>

		<ul class="list_titles">
			<li><a href="index.html"><img src="images/home.png" class="listIcons" /> Home</a></li>

			<li><a href="#"><img src="images/bookmark.png" class="listIcons" /> WatchList</a></li>

		</ul>

		<div id="user_box">
			<div id="user_name">
				<p><a href="userProfile.html">John Doe</a></p>
			</div>
			<div id="user_image">
				<img src="images/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg"
					class="user_image">
			</div>
		</div>
	</header>

	<div class="signUpBox loginBox">
		<div class="signUpFormContainer loginFormContainer">
			<form class="signUpForm">
				<div class="signUpTitle">
					<h1>Sign-up</h1>
				</div>
				<div class="signUpInput usernameLoginInput">
					<p class="userAlreadyExists"></p>
					<input type="text" name="fullname" id="fullname" placeholder="Fullname">
				</div>
				<div class="signUpInput">
					<input type="text" name="username" id="username" placeholder="Username">
				</div>
				<div class="signUpInput">
					<input type="password" name="password" id="password" placeholder="Password">
				</div>
				<div class="signUpButton">
					<button type="submit" class="signupButton">Sign-Up</button>
				</div>
				<a href="login.html">log-in</a>
			</form>
		</div>
	</div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Arena Home page</title>
	<link rel="stylesheet" href="styles/home.css">
	<link rel="stylesheet" href="styles/header.css">
	<link rel="stylesheet" href="styles/searchArea.css">
	<link rel="stylesheet" href="styles/bo dy.css">
	<link rel="stylesheet" href="styles/movie.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="scripts/home.js"></script>
	<script src="scripts/latests.js"></script>
	<script src="scripts/userProfile.js" defer></script>

</head>

<body>

	<header id="header">
		<div id="page_logo">
			<a href="index.html">
				<img src="images/movieArena_logo.png" alt="" srcset="" class="page_logo">
			</a>
		</div>

		<ul class="list_titles">
			<li><a href="index.html"><img src="images/home.png" class="listIcons" /> Home</a></li>

			<li><a href="watchlist.html"><img src="images/bookmark.png" class="listIcons" /> WatchList</a></li>
			<li><a href="userProfile.html" id="username"><img
						src="images/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg"
						class="listIcons" style="border-radius: 50%;" /> Profile</a></li>

		</ul>

		<div id="user_box">
			<img src="images/search.png" alt="" class="searchIcon" />
			<div class="userBoxInfo">
				<div id="user_image">
					<img src="images/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg"
						class="user_image">
				</div>
				<div id="user_name">
					<p><a href="userProfile.html" id="username">John Doe</a></p>
				</div>
			</div>
		</div>
		<div class="searchAreaBG">
			<div id="searchArea">
				<div id="searchBox">
					<img src="images/search.png" alt="" class="searchLogo" />
					<input type="text" name="" id="searchText" placeholder="Type to search">
					<div id="dropDownBox">
						<div id="currOption">
							<p id="thisOption">All</p>
							<img src="images/arrowDown.png" alt="" class="arrowDownLogo" />
						</div>
						<div id="options">
							<div class="option option1"><img class="optionIcon" src="images/search.png" />
								<p>All</p>
							</div>
							<div class="option option2"><img class="optionIcon" src="images/movie.png" />
								<p>Movies</p>
							</div>
							<div class="option option3"><img class="optionIcon" src="images/tv.png" />
								<p>Shows</p>
							</div>
							<div class="option option4"><img class="optionIcon" src="images/users.png" />
								<p>users</p>
							</div>
						</div>
					</div>
					<div class="closeBtn">
						<img src="images/close.png" alt="" class="closeLogo">
					</div>
				</div>
				<div id="searchResults">

				</div>
			</div>
		</div>
	</header>


	<div id="movieInfo">
		<div id="moviePosterFav">
			<div class="moviePoster" data-movie-id="">
				<span class="contentStatus"></span>
				<img alt="" class="movieImg" src="https://image.tmdb.org/t/p/w500${data.poster_path}">
			</div>
			<div class="favButton">
				<img src="images/bookmark.png" alt="" class="addToFavourites">
				<button type="button" id="addToFavsBtn">Add to Favourites</button>
			</div>
		</div>
		<div class="movieDetails">


		</div>
		<div class="watchProviders">
			<h2 class="whereTilte">Where to watch?</h2>
			<div class="watchProvidersContainer">

			</div>
			<div class="justWatchContainer">
				<a href="justwatch.com">
					<img src="images/JustWatch-logo-large.png" alt="powered by justWatch">
				</a>
			</div>
		</div>
	</div>
	<div class="actorsContainer">
		<h2>Actors</h2>
		<div class="actors">

		</div>
	</div>
	<div class="similarMoviesContainer">
		<h2>You might also like</h2>
		<div class="similarMovies">

		</div>
	</div>
	<div class="commentsSection">
		<h2 class="commentsHeader">Comments <span id="commentCount"></span></h2>
		<div class="addComment">
			<textarea name="comment" id="comment" cols="30" rows="10"></textarea>
			<button type="button" id="addCommentBtn">Add Comment</button>
		</div>
		<div class="comments">

		</div>

	</div>
	<script src="scripts/redirectToMoviePage.js"></script>
	<script src="scripts/getContentID.js"></script>
	<script src="scripts/userActions.js" defer></script>
</body>

</html>

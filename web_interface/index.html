<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Arena Home page</title>
	<link rel="stylesheet" href="styles/home.css">
	<link rel="stylesheet" href="styles/header.css">
	<link rel="stylesheet" href="styles/searchArea.css">
	<link rel="stylesheet" href="styles/watchlist.css">
	<link rel="stylesheet" href="styles/body.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="scripts/home.js"></script>
	<script src="scripts/latests.js"></script>
	<script src="scripts/redirectToMoviePage.js" defer></script>
	<script src="scripts/userProfile.js" defer></script>
</head>

<body>

	<header id="header">
		<div id="page_logo">
			<a href="index.html">
				<img src="images/movieArena_logo.png" alt="" srcset="" class="page_logo">
			</a>
		</div>

		<ul class="list_titles">
			<li><a href="index.html"><img src="images/home.png" class="listIcons" /> Home</a></li>

			<li><a href="watchlist.html"><img src="images/bookmark.png" class="listIcons" /> WatchList</a></li>

		</ul>

		<div id="user_box">
			<img src="images/search.png" alt="" class="searchIcon" />
			<div class="userBoxInfo">
				<div id="user_image">
					<img src="images/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg"
						class="user_image">
				</div>
				<div id="user_name">
					<p><a href="userProfile.html" id="username">John Doe</a></p>
				</div>
			</div>
		</div>
		<div class="searchAreaBG">
			<div id="searchArea">
				<div id="searchBox">
					<img src="images/search.png" alt="" class="searchLogo" />
					<input type="text" name="" id="searchText" placeholder="Type to search">
					<div id="dropDownBox">
						<div id="currOption">
							<p id="thisOption">All</p>
							<img src="images/arrowDown.png" alt="" class="arrowDownLogo" />
						</div>
						<div id="options">
							<div class="option option1"><img class="optionIcon" src="images/search.png" />
								<p>All</p>
							</div>
							<div class="option option2"><img class="optionIcon" src="images/movie.png" />
								<p>Movies</p>
							</div>
							<div class="option option3"><img class="optionIcon" src="images/tv.png" />
								<p>Shows</p>
							</div>
							<div class="option option4"><img class="optionIcon" src="images/users.png" />
								<p>users</p>
							</div>
						</div>
					</div>
					<div class="closeBtn">
						<img src="images/close.png" alt="" class="closeLogo">
					</div>

				</div>
				<div id="searchResults">

				</div>
			</div>
		</div>
	</header>


	<div id="hero">
		<div class="preview">
			<div class="carouselContainer">
			</div>
			<button class="prev"><img src="images/arrowLeft2.png" /></button>
			<button class="next"><img src="images/arrowRight2.png" /></button>
		</div>
		<div id="mainContent">
			<div id="mainContentTitle">
				<h1>Popular</h1>
			</div>
			<div id="mainContentBody">
			</div>
		</div>
		<div id="topRatedMovies">
			<div id="mainContentTitle">
				<h1>Top Rated Movies</h1>
			</div>
			<div id="topRatedMoviesBody">
			</div>
		</div>
		<div id="latestShows">
			<div id="latestShowsTitle">
				<h1>Latest Shows</h1>
			</div>
			<div id="latestShowsBody">
			</div>
		</div>
		<div id="topRatedShows">
			<div id="topRatedShowsTitle">
				<h1>Top Rated</h1>
			</div>
			<div id="topRatedShowsBody">
			</div>
		</div>
		<script src="scripts/redirectToMoviePage.js" defer></script>
</body>

</html>

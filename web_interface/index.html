<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Arena Home page</title>
	<link rel="stylesheet" href="styles/home.css">
	<link rel="stylesheet" href="styles/header.css">
	<link rel="stylesheet" href="styles/searchArea.css">
	<link rel="stylesheet" href="styles/body.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="scripts/home.js"></script>
	<script src="scripts/latests.js"></script>
	<script src="scripts/redirectToMoviePage.js" defer></script>
	<script src="scripts/userProfile.js" defer></script>
</head>

<body>

	<header id="header">
		<div id="page_logo">
			<a href="home.html">
				<img src="images/movieArena_logo.png" alt="" srcset="" class="page_logo">
			</a>
		</div>

		<ul class="list_titles">
			<li><a href="home.html">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Help</a></li>
		</ul>
		<div id="user_box">
			<div id="user_name">
				<p><a href="userProfile.html" id="username">John Doe</a></p>
			</div>
			<div id="user_image">
				<img src="images/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg"
					class="user_image">
			</div>
		</div>
	</header>
	<div id="searchArea">
		<div id="searchBox">
			<input type="text" name="" id="searchText" placeholder="Type to search">
			<button type="button">Search</button>
		</div>
		<div id="searchResults">

		</div>
	</div>

	<div id="hero">
		<div id="mainContent">
			<div id="mainContentTitle">
				<h1>Popular</h1>
			</div>
			<div id="mainContentBody">
			</div>
		</div>
		<div id="latestShows">
			<div id="latestShowsTitle">
				<h1>Latest Shows</h1>
			</div>
			<div id="latestShowsBody">
			</div>
		</div>
		<div id="topRatedShows">
			<div id="topRatedShowsTitle">
				<h1>Top Rated</h1>
			</div>
			<div id="topRatedShowsBody">
			</div>
		</div>
		<script src="scripts/redirectToMoviePage.js" defer></script>
</body>

</html>

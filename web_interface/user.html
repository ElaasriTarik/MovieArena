<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Your profile</title>
	<link rel="stylesheet" href="styles/home.css">
	<link rel="stylesheet" href="styles/header.css">
	<link rel="stylesheet" href="styles/userProfile.css">
	<link rel="stylesheet" href="styles/user.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="scripts/home.js"></script>

	<script src="scripts/logout.js" defer></script>

</head>

<body>

	<header id="header">
		<div id="page_logo">
			<a href="index.html">
				<img src="images/movieArena_logo.png" alt="" srcset="" class="page_logo">
			</a>
		</div>

		<ul class="list_titles">
			<li><a href="index.html"><img src="images/home.png" class="listIcons" /> Home</a></li>

			<li><a href="watchlist.html"><img src="images/bookmark.png" class="listIcons" /> WatchList</a></li>
			<li><a href="userProfile.html"><img
						src="images/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg"
						class="listIcons" style="border-radius: 50%;" /> Profile</a></li>

		</ul>

		<div id="user_box">
			<img src="images/search.png" alt="" class="searchIcon" />
			<div class="userBoxInfo">
				<div id="user_image">
					<img src="images/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg"
						class="user_image">
				</div>
				<div id="user_name">
					<p><a href="userProfile.html" id="username">John Doe</a></p>
				</div>
			</div>
		</div>
		<div class="searchAreaBG">
			<div id="searchArea">
				<div id="searchBox">
					<img src="images/search.png" alt="" class="searchLogo" />
					<input type="text" name="" id="searchText" placeholder="Type to search">
					<div id="dropDownBox">
						<div id="currOption">
							<p id="thisOption">All</p>
							<img src="images/arrowDown.png" alt="" class="arrowDownLogo" />
						</div>
						<div id="options">
							<div class="option option1"><img class="optionIcon" src="images/search.png" />
								<p>All</p>
							</div>
							<div class="option option2"><img class="optionIcon" src="images/movie.png" />
								<p>Movies</p>
							</div>
							<div class="option option3"><img class="optionIcon" src="images/tv.png" />
								<p>Shows</p>
							</div>
							<div class="option option4"><img class="optionIcon" src="images/users.png" />
								<p>users</p>
							</div>
						</div>
					</div>
					<div class="closeBtn">
						<img src="images/close.png" alt="" class="closeLogo">
					</div>

				</div>
				<div id="searchResults">

				</div>
			</div>
		</div>
	</header>

	<div class="userContainer">
		<div class="userProfile">
			<div class="userImageConatainer">
				<img src="images/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg"
					class="userImage">
			</div>
			<div class="userDetails">
				<div class="userFullName">
					<p class="profileFullname">John Doe</p>
				</div>
				<div class="userUsername">
					<p class="profileUsername">john_doe</p>
				</div>
				<div class="followersSection">
					<h5 class="followers">Followers: 0</h5>
					<h5 class="followings">Following: 0</h5>
				</div>
				<div class="followingSection">
					<button class="followButton">Follow</button>
				</div>
			</div>
		</div>
		<div class="aboutUser">
			<div class="moviesLiked likedMS">
				<div class="LikedAndCount">
					<h2>Movies liked</h2>
					<h4 class="NumberOfMovies">0</h4>
				</div>
				<div id="mainContent">
					<div id="mainContentBody">
					</div>
				</div>
			</div>
			<div class="SeriesLiked likedMS">
				<div class="LikedAndCount">
					<h2>Series liked</h2>
					<h4 class="NumberOfSeries">0</h4>
				</div>
				<div id="mainContent">
					<div id="mainContentBodySeries">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="scripts/user.js"></script>
</body>

</html>
